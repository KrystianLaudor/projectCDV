<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Shop</title>

    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <h2 class="heading">Computer sets</h2>

    <div class="filter">
      Filter:
      <input type="text" class="filterInput" />
      Price:
      <span type="number" id="priceText">15000</span>
      <input
        type="range"
        min="1000"
        max="15000"
        value="15000"
        class="slider"
        id="priceSlider"
        list="values"
        step="100"
      />
      <datalist id="values">
        <option value="0" label="0"></option>
        <option value="2500" label="2,5k"></option>
        <option value="3500" label="3,5k"></option>
        <option value="7000" label="7k"></option>
        <option value="10000" label="10k"></option>
      </datalist>
      <button class="filterBtn">Filter</button>
    </div>
    <div id="pcContainer" class="mainContainer"></div>

    <div id="formContainer" class="mainContainer hidden columnFlex">
      <form class="form">
        <p class="textForm">Form:</p>

        <label for="fname">First and Last Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Name" />

        <p>Payment:</p>
        <div class="radioFrame">
          <input type="radio" id="leasing" name="payment" value="leasing" />
          <label for="leasing">Leasing</label>
          <input type="radio" id="cash" name="payment" value="cash" />
          <label for="cash">Cash</label><br />
        </div>

        <label for="deliverDate" class="deliverDate"
          >Select a delivery date:</label
        >
        <select id="deliverDate" name="deliverDate" form="deliverDate">
          <option value="chooseDate">Date</option>
          <option value="date2week">xx/xx/xxxx</option>
        </select>
      </form>

      <p class="accText2">Additional accessories:</p>
      <div id="accContainer" class="mainContainer"></div>

      <div class="sumDiv">Sum: <span id="sum"></span> PLN</div>

      <div class="buttonDiv">
        <button id="backToPc">Back to selection</button>
        <button id="goToSummary">Buy PC</button>
      </div>
    </div>

    <div id="summaryContainer" class="mainContainer hidden">
      <div id="chosenPcContainer"></div>
    </div>

    <footer>
      <div class="footer">
        Copyright &copy &nbsp
        <a
          href="https://github.com/krystianlaudor"
          target="_blank"
          rel="noreferrer noopener"
        >
          Krystian Laudorowicz
        </a>
      </div>
    </footer>
  </body>
</html>
